<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="image-container">
            <img src="./images/image-victor.jpg" class="image" alt="avater" />
          </div>
        </div>

        <div class="center">
          <div class="heading">
            <div class="flex">
              <p class="name">Victor Crest</p>
              <p class="number">26</p>
            </div>
            <div class="text">
              <p class="city">London</p>
            </div>
          </div>
        </div>

        <div class="line"></div>
        <div class="footer">
          <div class="follow">
            <p class="numbers">80K</p>
            <p class="second">Followers</p>
          </div>
          <div class="likes">
            <p class="numbers">803K</p>
            <p class="second">Likes</p>
          </div>
          <div class="photo">
            <p class="numbers">1.4K</p>
            <p class="second">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
